name: Transaction Management Build

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main
      - 'feature/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v4

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle # Automatically enables caching for Gradle dependencies

      # Step 3: Cache Gradle dependencies
      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Step 4: Build the project using Gradle
      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      # Step 5: Run tests using Gradle
      - name: Run tests
        run: ./gradlew test --no-daemon

      # Optional Step 6: Upload build artifacts (e.g., JARs), Saves Build Output and Share Between Jobs
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Application-JARs
          path: build/libs/